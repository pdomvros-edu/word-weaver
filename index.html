<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Word Weaver</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic CSS for the game */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
            overflow-y: scroll; /* Allow scrolling if content is long */
        }

        .game-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 900px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 20px 0; /* Add margin for top/bottom */
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        .section-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #34495e;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }

        .base-word-display {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            color: #e74c3c; /* Red for emphasis */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .affix-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }

        .affix-item {
            background-color: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .affix-item:hover {
            background-color: #2980b9;
        }

        .word-input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center;
        }

        #wordInput {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            min-width: 150px; /* Ensure input is not too small */
        }

        #checkWordBtn, #nextWordBtn {
            padding: 12px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #checkWordBtn:hover {
            background-color: #229954;
        }

        #nextWordBtn {
            background-color: #f39c12;
        }

        #nextWordBtn:hover {
            background-color: #e67e22;
        }

        .feedback {
            text-align: center;
            margin-bottom: 15px;
            min-height: 2em; /* Reserve space for feedback */
        }

        .feedback.correct {
            color: #27ae60;
            font-weight: bold;
        }

        .feedback.incorrect {
            color: #e74c3c;
            font-weight: bold;
        }

        .score-display {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #555;
        }

        .found-words-list {
            list-style: none;
            padding: 0;
            max-height: 250px; /* Fixed height for scrolling */
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fdfdfd;
        }

        .found-words-list li {
            background-color: #e8f6f3;
            margin-bottom: 8px;
            padding: 10px 15px;
            border-left: 5px solid #2ecc71;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.95em;
        }

        .found-words-list li .word {
            font-weight: bold;
            color: #2c3e50;
        }

        .found-words-list li .level {
            display: inline-block;
            background-color: #9b59b6; /* Purple for level */
            color: white;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 0.75em;
            margin-left: 10px;
        }
        .found-words-list li .level.B2 { background-color: #3498db; } /* Blue */
        .found-words-list li .level.C1 { background-color: #f39c12; } /* Orange */
        .found-words-list li .level.C2 { background-color: #e74c3c; } /* Red */


        .found-words-list li .definition {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        @media (min-width: 768px) {
            .game-container {
                grid-template-columns: 2fr 1fr; /* Two columns on wider screens */
            }
            .main-game-area {
                grid-column: 1 / 2;
            }
            .sidebar {
                grid-column: 2 / 3;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="main-game-area">
            <h1>The Word Weaver</h1>
            <p style="text-align: center; margin-bottom: 25px;">Explore the power of English word formation!</p>

            <div class="base-word-display" id="baseWordDisplay"></div>

            <div class="section-header">Prefixes</div>
            <div class="affix-list" id="prefixList"></div>

            <div class="section-header">Suffixes</div>
            <div class="affix-list" id="suffixList"></div>

            <div class="word-input-section">
                <input type="text" id="wordInput" placeholder="Type your word here...">
                <button id="checkWordBtn">Check Word</button>
                <button id="nextWordBtn">Next Base Word</button>
            </div>

            <div class="feedback" id="feedbackMessage"></div>
            <div class="score-display" id="scoreDisplay">Score: 0 | Words Found: 0 / 0</div>
        </div>

        <div class="sidebar">
            <h2>Your Found Words</h2>
            <ul class="found-words-list" id="foundWordsList">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
